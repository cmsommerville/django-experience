<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HOME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "app/style.css" %}">
  </head>
  <body>
    <!-- <div class="jumbotron jumbotron-fluid">
        <h1>Auto Experience</h1>
    </div> -->

    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <img src="{% static "assets/afl-logo.jpeg" %}" class="img-fluid experience-logo img-circle">

                        <form enctype="multipart/form-data" class="experience-form" id="experience-form" method="POST">

                            <div class="form-group">
                                {{ form.grpnum.errors }}
                                {{ form.grpnum }}
                            </div>
                            <div class="form-group">
                                {{ form.title.errors }}
                                {{ form.title }}
                            </div>

                            <hr>

                            <div class="form-group">
                                {{ form.fromdate.errors }}
                                <label for="{{ form.fromdate.id_for_label }}" class="input-label">From Date</label>
                                {{ form.fromdate }}
                            </div>
                            <div class="form-group">
                              {{ form.thrudate.errors }}
                              <label for="{{ form.fromdate.id_for_label }}" class="input-label">Thru Date</label>
                              {{ form.thrudate }}
                            </div>
                            <hr>
                            <p id="separator">- OR -</p>
                            <div class="form-group">
                                {{ form.file.errors }}
                                <label for="{{ form.file.id_for_label }}" class="btn btn-lg signin-button" id="file-selector">Please select a file</label>
                                {{ form.file }}
                            </div>
                            <hr>

                            {% csrf_token %}

                            <button type="submit" class="btn btn-lg signin-button">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
  </body>
</html>
